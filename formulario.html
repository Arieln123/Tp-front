<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="row">
          <div class="col">
            <label for="exampleFormControlInput1">Ingrese su nombre</label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <label for="exampleFormControlInput1">Ingrese su apellido</label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Ingrese su Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Deje aqui su consulta:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="form-group">
      </form>

          <li class="page-item"><a class="page-link" href="#">Previous</a></li>

</body>
